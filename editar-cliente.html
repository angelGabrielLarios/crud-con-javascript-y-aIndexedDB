<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Nuevo Cliente
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="layout" style="height: 100vh;">
        <div class="row mx-0 " style="height: 100%;">
            <div class="col-lg-3" style="background-color: #319795;">
                <aside class="lateral p-3 text-white mt-5">
                    <h2 class="lateral__title ">
                        CRM - INDEXEDDB(angel)
                    </h2>
                    <p>
                        Administra tus Clientes con el CRM - IndexedDB
                    </p>

                    <ul class="nav flex-column">
                        <li class="nav-item" >
                            <a href="index.html" class="nav-link text-white">
                                Clientes
                            </a>
                        </li>

                        <li class="nav-item" style="background-color: #2c7a7b;">
                            <a href="nuevo-cliente.html" class="nav-link text-white">
                                Nuevo Cliente
                            </a>
                        </li>
                    </ul>
                </aside>
            </div>

            <div class="col-lg-9" style="background-color: #edf2f7;">
                <div class="container">
                    <div class="row mx-0 justify-content-center">
                        <div class="col-lg-6 col-10 px-0">
                            <h3 class="fw-light text-center my-5">
                                Editar Cliente
                            </h3>
                            <form action="" class="bg-white p-3 rounded-2 border" id="formulario-editar">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label fw-bold">
                                        Nombre:
                                    </label>
                                    <input type="text" name="nombre" id="nombre" class="form-control " placeholder="Nombre Cliente">
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold">
                                        Correo:
                                    </label>
                                    <input type="email" name="email" id="email" class="form-control " placeholder="Correo Cliente">
                                </div>

                                <div class="mb-3">
                                    <label for="telefono" class="form-label fw-bold">
                                        Teléfono:
                                    </label>
                                    <input type="number" name="telefono" id="telefono" class="form-control " placeholder="Teléfono Cliente" maxlength="10">
                                </div>

                                <div class="mb-4">
                                    <label for="empresa" class="form-label fw-bold">
                                        Empresa:
                                    </label>
                                    <input type="text" name="empresa" id="empresa" class="form-control " placeholder="Empresa Cliente">
                                </div>

                                <button class="w-100 btn btn-primary rounded-0 fw-bold text-uppercase" style="background-color: #319795;"> 
                                    Editar cliente
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/editar-cliente.js"></script>
</body>
</html>
